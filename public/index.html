<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>web-console</title>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <style>
      #app {
        height: 100%;
        overflow-y: scroll;
      }

      #app .mint-button {
        width: 100%;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <!-- import Vue before Mint UI -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="app">
      <h1>WebConsole</h1>
      <div v-if="isDev">
        <h2>Console Test</h2>
        <mt-button type="primary" @click="onClickPrint('log_level')">打印不同级别日志</mt-button>
        <mt-button type="primary" @click="onClickPrint('log_params')">打印多参数</mt-button>
        <mt-button type="primary" @click="onClickPrint('log_format')">打印格式化</mt-button>
        <mt-button type="primary" @click="onClickPrint('log_object')">打印对象</mt-button>

        <h2>Network Test</h2>
        <mt-button type="default" @click="onClickAjax('xhr_get')">发起 GET 请求</mt-button>
        <mt-button type="default" @click="onClickAjax('xhr_post')">发起 POST 请求</mt-button>
      </div>
      <div v-else>
        <mt-button type="primary" @click="onClickPrint('log')">普通日志(log)</mt-button>
        <mt-button type="primary" @click="onClickPrint('info')">信息日志(info)</mt-button>
        <mt-button type="primary" @click="onClickPrint('debug')">调试日志(debug)</mt-button>
        <mt-button type="primary" @click="onClickPrint('warn')">警告日志(warn)</mt-button>
        <mt-button type="primary" @click="onClickPrint('error')">报错日志(error)</mt-button>

        <mt-button type="default" @click="onClickPrint('log_params')">打印多参数</mt-button>
        <mt-button type="default" @click="onClickPrint('log_object')">打印对象</mt-button>

        <mt-button type="default" @click="onClickAjax('xhr_get')">发起 GET 请求</mt-button>
        <mt-button type="default" @click="onClickAjax('xhr_post')">发起 POST 请求</mt-button>
      </div>
      <mt-switch v-model='isDev'>切换</mt-switch>
    </div>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/mint-ui/lib/index.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: function () {
          return {
            // isDev: false
            isDev: true
          }
        },
        mounted: function () {
          this.launchWebConsole()
        },
        methods: {
          launchWebConsole: function () {
            var self = this
            if (window.WebConsole) {
              WebConsole.init({
                activeTab: 'console',
                panelVisible: false
              })
            } else {
              setTimeout(function () {
                self.launchWebConsole()
              }, 200)
            }
          },
          onClickPrint: function (type) {
            var numInt = 1
            var numFloat = 1.23
            var str = 'hello'
            var obj = {
              a: 1,
              b: 2
            }
            var arr = [1, 2]
            switch (type) {
              case 'log':
                console.log('log')
                break
              case 'info':
                console.info('info')
                break
              case 'debug':
                console.debug('debug')
                break
              case 'warn':
                console.warn('warn')
                break
              case 'error':
                console.error('error')
                break
              case 'log_level':
                console.log('log')
                console.info('info')
                console.debug('debug')
                console.warn('warn')
                console.error('error')
                break
              case 'log_params':
                console.log('aa', 100, true, null, undefined, {a: 'a'}, Symbol())
                break
              case 'log_format':
                // 测试占位符的支持类型
                testLogFormat(numInt, '%i')
                testLogFormat(numFloat, '%i')
                testLogFormat(numInt, '%d')
                testLogFormat(numFloat, '%d')
                testLogFormat(numInt, '%f')
                testLogFormat(numFloat, '%f')
                testLogFormat(obj, '%s')
                testLogFormat(obj, '%O')
                // 测试占位符缺少对应的参数
                console.log('console.log("-%s%i%d%f%o%O%c-")')
                console.log('-%s%i%d%f%o%O%c-')
                // 测试参数多余占位符
                console.log('console.log("-%s-", 99, 99)')
                console.log('-%s-', 99, 99)
                // 测试占位符和参数的高亮
                console.log("console.log('%s-%s-%s-%s-%s-%s', 100, true, null, undefined, '100', {})")
                console.log('%s-%s-%s-%s-%s-%s', 100, true, null, undefined, '100', {})
                break
              case 'log_object':
                // console.log('obj:', {a: 1})
                // break
                // console.log('this is a object: ', obj, 'wa haha')
                // console.log({
                //   c: 3,
                //   b: 2,
                //   a: 1
                // })
                // break
                let obj2 = {
                  a: 1,
                  b: "b",
                  c: true,
                  d: undefined,
                  e: null,
                  f: Symbol(),
                  g: {
                    a: 1,
                    b: "b"
                  },
                  [Symbol()]: 10,
                  [Symbol('age')]: 28,
                  f1: function () {},
                  f2: () => {},
                  f3: function say () {},
                  Z: 'Z',
                  M: 'm',
                  z: 'z'
                }
                Object.defineProperties(obj2, {
                  // value
                  'h': {
                    enumerable: true,
                    configurable: true,
                    value: 10,
                    writable: false
                  },
                  // value
                  'i': {
                    enumerable: false,
                    configurable: false,
                    value: 10,
                    writable: true
                  },
                  // getter and setter
                  'j': {
                    get: () => {
                      return Math.random()
                    },
                    set: v => {}
                  },
                  'J': {
                    get: () => {
                      return '' + Math.random()
                    },
                    set: v => {}
                  },
                  // only getter
                  'k': {
                    get: function() {
                      return {
                        a: 1,
                        b: "b"
                      }
                    },
                  },
                  'K': {
                    get: function() {
                      return {
                        a: 1,
                        b: "b"
                      }
                    },
                  },
                  // only setter
                  'l': {
                    set: function(v) {
                    }
                  },
                  [Symbol('a')]: {
                    value: '1',
                    enumerable: false
                  }
                })
                Object.defineProperties(obj2.g, {
                  'h': {
                    enumerable: true,
                    configurable: true,
                    value: 10
                  },
                  'i': {
                    enumerable: false,
                    configurable: false,
                    value: 10
                  },
                  'j': {
                    get: () => {
                      return Math.random()
                    },
                    set: v => {}
                  },
                  'k': {
                    get: function() {
                      return Math.random()
                    },
                    set: function () {}
                  }
                })
                window.obj2 = obj2
                console.log('obj2:', obj2)
                break
            }
          },
          onClickAjax (type) {
            switch (type) {
              case 'xhr_get':
                var xhr = new window.XMLHttpRequest()
                xhr.open('GET', ' https://api.github.com/users/whinc')
                xhr.send()
                break
              case 'xhr_post':
                var xhr = new window.XMLHttpRequest()
                xhr.open('POST', 'https://whinc.github.io/web-console/?a=1&b=2#/home')
                const data = {
                  name: 'whincwu'
                }
                xhr.send(JSON.stringify(data))
                break
            }
          }
        }
      })
      // 测试log格式化输出
      function testLogFormat(value, format) {
        console.log('console.log(%' + format + ', %s)', JSON.stringify(value))
        console.log(format, value)
      }
    </script>
    <!-- <script src="https://unpkg.com/@whinc/web-console"></script> -->
    <!-- <script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script> -->
    <script>
      // init vConsole
      // var vConsole = new VConsole();
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
